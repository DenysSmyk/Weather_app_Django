<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода в світі</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">itDen</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Головна</a>
            <a class="p-2 text-dark" href="#">Інформація</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Документація</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода у вашому місті</h1>
                <form action="">
                    <label for="city">Місто</label>
                    <input type="text" id="city" class="form-control" name="city" placeholder="Введіть місто">
                    <input type="submit" name="send" value="Взнати" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-2">
                <h1>Інформація</h1>
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-8">
                            <b>Місто:</b> {{ info.city }}<br>
                            <b>Температура:</b> {{ info.temp }}<sup>o</sup>
                        </div>
                        <div class="col-3 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото" class="img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
